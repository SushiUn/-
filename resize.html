<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>画像リサイズ（104×64）</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; }
    canvas { border: 1px solid #ccc; margin-top: 1em; }
  </style>
</head>
<body>
  <h1>画像を 104×64 に変換</h1>
  <input type="file" id="upload" accept="image/*"><br>
  <canvas id="canvas" width="64" height="104"></canvas><br>
  <a id="download" style="display:none;" download="resized.png">リサイズ画像をダウンロード</a>

  <script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const downloadLink = document.getElementById('download');

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, 64, 104);
        const dataURL = canvas.toDataURL("image/png");
        downloadLink.href = dataURL;
        downloadLink.style.display = 'inline';
      };
      img.src = URL.createObjectURL(file);
    });
  </script>
</body>
</html>
