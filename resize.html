<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>画像変換：104x64 / JPEG ≤5KB</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 1em; }
    canvas { display: none; }
  </style>
</head>
<body>
  <h2>画像を104x64にリサイズしてJPEG変換（5KB以下）</h2>
  <input type="file" accept="image/*" id="input"><br><br>
  <canvas id="canvas" width="104" height="64"></canvas>
  <a id="download" download="resized.jpg">変換画像をダウンロード</a>
  <p id="info"></p>

  <script>
    const input = document.getElementById('input');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const download = document.getElementById('download');
    const info = document.getElementById('info');

    input.onchange = async function () {
      const file = this.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        ctx.clearRect(0, 0, 104, 64);
        ctx.drawImage(img, 0, 0, 104, 64);

        // 試行：圧縮率を下げながら5KB以下を目指す
        let quality = 0.6;
        const tryCompress = () => {
          canvas.toBlob(blob => {
            if (!blob) return;
            const sizeKB = blob.size / 1024;

            if (blob.size <= 5120 || quality <= 0.2) {
              if (blob.size > 5120) {
                info.textContent = `⚠️ ${sizeKB.toFixed(1)}KB → 5KBを超えました（最小品質）`;
                download.style.display = 'none';
              } else {
                const url = URL.createObjectURL(blob);
                download.href = url;
                download.textContent = `✅ ダウンロード (${sizeKB.toFixed(1)} KB)`;
                download.style.display = 'inline';
                info.textContent = '';
              }
            } else {
              quality -= 0.05;
              tryCompress(); // 再試行
            }
          }, 'image/jpeg', quality);
        };

        tryCompress(); // 初回試行
      };
      img.src = URL.createObjectURL(file);
    };
  </script>
</body>
</html>
